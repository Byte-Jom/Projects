<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Simon Game</title>
		<link rel="icon" href="favicon.ico">
		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
			integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
			crossorigin="anonymous"
		/>
    <link rel="stylesheet" href="styles.css" />
    <link
			href="https://fonts.googleapis.com/css2?family=PT+Serif&display=swap"
			rel="stylesheet"
		/>
	</head>
	<body>
		<div class="row">
			<div class="button col-lg-4 col-md-4 col-sm-4  rosy-brown tile" id="rosy-brown">
				<h3>Q</h3>
			</div>
			<div class="button col-lg-4 col-md-4 col-sm-4  light-coral tile" id="light-coral">
				<h3>W</h3>
			</div>
			<div class="button col-lg-4 col-md-4 col-sm-4  light-steel-blue tile" id="light-steel-blue">
				<h3>E</h3>
			</div>
		</div>
		<div class="row">
			<div class="button col-lg-4 col-md-4 col-sm-4  beige tile" id="beige">
				<h3>A</h3>
			</div>
			<div class="col-lg-4 col-md-4 col-sm-4  white-smoke tile menu">
				<h3 id="level-title">Welcome to Simon's Game!</h3>
			</div>
			<div class="button col-lg-4 col-md-4 col-sm-4  pale-violet-red tile" id="pale-violet-red">
				<h3>D</h3>
			</div>
		</div>
		<div class="row">
			<div class="button col-lg-4 col-md-4 col-sm-4  powder-blue tile" id="powder-blue">
				<h3>Z</h3>
			</div>
			<div class="button col-lg-4 col-md-4 col-sm-4  thistle tile" id="thistle">
				<h3>X</h3>
			</div>
			<div class="button col-lg-4 col-md-4 col-sm-4  light-salmon tile" id="light-salmon">
				<h3>C</h3>
			</div>
		</div>

		<!-- Bootstrap Scripts -->
		<script
			src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
			integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
			integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
			crossorigin="anonymous"
		></script>
		<script
			src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
			integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
			crossorigin="anonymous"
    ></script>
    
    <!-- JavaScript Scripts -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="index.js"></script>
	</body>
</html>
